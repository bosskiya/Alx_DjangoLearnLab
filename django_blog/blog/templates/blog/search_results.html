{% extends 'blog/base.html' %}
{% block content %}
<h2>Search Results</h2>
{% if posts %}
    {% for post in posts %}
        <article>
            <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
            <p>{{ post.content|truncatewords:30 }}</p>
        </article>
    {% endfor %}
{% else %}
    <p>No results found for your search.</p>
{% endif %}
<a href="{% url 'post-list' %}">Back to posts</a>
{% endblock %}
